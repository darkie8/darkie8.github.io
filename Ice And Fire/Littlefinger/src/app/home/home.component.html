<div class="card mb-3 mx-1" style="position: relative;top: 78px;z-index: -1;">
    <div id="carouselExampleFade" class="carousel slide carousel-fade m-4 px-4" data-ride="carousel">
        <div class="carousel-inner">
          <div class={{m.class}} *ngFor= "let m of GOTCarousel">
            <img class="d-block w-100" style="height: 40vw;" src={{m.pix}}>
            <div class="carousel-caption d-none d-md-block">
              
            </div>
          </div>
        </div>
      </div>

  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little
      bit longer.</p>
    <p class="card-text">
      <small class="text-muted">Last updated 3 mins ago</small>
    </p>
  </div>
